<h1 mat-dialog-title>{{ event.title || "New event" }}</h1>
<div mat-dialog-content>
	<p>
		<input matInput type="text" placeholder="Title" [(ngModel)]="event.title">
	</p><p>
		Start:
		<input matInput [matDatepicker]="startPicker" [(ngModel)]="event.start">
		<mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
	</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button color="primary" [mat-dialog-close]="event" cdkFocusInitial>Create</button>
</div>
